<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login FangPay</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome Style-Sheet -->
  <link rel="stylesheet" href="./assets/css/all.css">
  <!-- Custom Style-Sheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="body-wrapper">
    <div id="particles-js">
      <div class="auth-structure">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-12">
              <div class="position-relative" style="min-height: 100vh;">
                <div class="auth-box">
                  <div class="text-center mb-4">
                    <a href="">
                      <img width="200px" src="assets/images/logo.png" alt="">
                    </a>
                  </div>
                  <div class="w-100">
                    <div class="row d-flex align-items-end">
                      <div class="col-lg-6 col-md-6 col-12">
                        <h1 class="title">Login</h1>
                        <p class="description mb-5">Welcome Back to FangPay</p>
                      </div>
                      <div class="col-lg-6 col-md-6 col-12">
                        <div class="text-end mb-5">
                          <a class="create-acc-link" href="signup.html">
                            Create an Account?
                          </a>
                        </div>
                      </div>
                    </div>
                    <form class="login-form" action="">
                        <div class="mb-5">
                          <!-- <label for="email" class="form-label">Email</label> -->
                          <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        </div>
                        <div class="mb-4">
                          <!-- <label for="password" class="form-label">Password</label> -->
                          <input type="password" class="form-control" id="password" placeholder="Type Your Password">
                        </div>
                        <div class="row">
                          <div class="col-lg-6 col-md-6 col-12">
                            <div class="mb-5 form-check">
                              <input type="checkbox" class="form-check-input" id="remember">
                              <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                          </div>
                          <div class="col-lg-6 col-md-6 col-12">
                            <div class="text-end">
                              <a class="forgot-link" href="forgot.html">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="auth-btn w-100">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery CDN -->
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- Particles -->
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
